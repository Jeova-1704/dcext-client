<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meu dia a dia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: blob: 'unsafe-inline' 'unsafe-eval';">

    <link rel="stylesheet" href="fonts/linearicons/style.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .register-form {
            display: none;
        }
    </style>
</head>

<body>
    <script src="cordova.js"></script>
    <div class="wrapper">
        <div class="inner">
            <img src="img/image-1.png" alt="" class="image-1">

            <form id="login-form">
                <h3>Login</h3>
                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input id="emailLogin" type="text" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-lock"></span>
                    <input id="senhaLogin" type="password" class="form-control" placeholder="Senha" required>
                </div>
                <button type="button" id="login-btn">
                    <span>Login</span>
                </button>
                <div class="form-footer">
                    <p>Você não tem uma conta? <a href="#" id="show-register">Criar uma conta</a></p>
                </div>
            </form>

            <form id="register-form" class="register-form">
                <h3>Nova conta?</h3>
                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="text" class="form-control" placeholder="Nome de usuario" required>
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="text" class="form-control" placeholder="Primeiro nome" required>
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="text" class="form-control" placeholder="Sobrenome" required>
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-envelope"></span>
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-lock"></span>
                    <input type="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-lock"></span>
                    <input type="password" class="form-control" placeholder="Confirme a senha" required>
                </div>
                <div class="age-slider">
                    <label for="age">Qual a idade da sua criança:</label>
                    <input type="range" id="age" min="0" max="18" value="0" class="form-control-range">
                    <span class="age-value">Idade: 0</span>
                </div>
                <button type="button" id="register-btn">
                    <span>Register</span>
                </button>
                <div class="form-footer">
                    <p>Você já tem uma conta? <a href="#" id="show-login">Fazer login?</a></p>
                </div>
            </form>

            <img src="img/image-2.png" alt="" class="image-2">
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/registerLoginForms.js"></script>
    <!-- <script src="js/registerLoginFormsMobile.js"></script> -->
    
</body>
</html>
